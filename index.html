<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Manager</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <h1 class="heading">Cash Register Manager</h1>
    </nav>

    <div class="container">

            <p class="discription">Enter the bill amount and cash given by the customer and know minimum number of notes of return.</p>
            <label  for="bill-amount">Bill Amount:</label>
            <input class="input" id="bill-amount" type="number">
            <!-- <button>Next </button> -->

            <label for="cash-given">Cash Given:</label>
            <input  class="input" id="cash-given" type="number">

            <button  id="check-button">Check</button>
            <p id="error-message"></p>

            <table class="change-table">
                <caption>Return Change</caption>
                <tr>
                    <th>No Of Notes</th>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                </tr>
                <tr>
                    <th>Notes</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                </tr>
            </table>
    </div>

</body>
